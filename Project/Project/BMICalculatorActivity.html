<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 15px;
        }

        .button-group button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .button-group button:last-child {
            margin-right: 0;
        }

        .button-group button:hover {
            background: #0056b3;
        }

        .button-group button:focus {
            outline: none;
            background: #0056b3; /* Adjusted focus state background color */
        }

        .calculateBMIButton button:focus {
            outline: none;
            background: #0056b3; /* Adjusted focus state background color */
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Additional styles for the Calculate BMI button */
        #calculateBMIButton {
            background: #28a745; /* Green color */
            margin-top: 10px;
        }

        #calculateBMIButton:hover {
            background: #218838; /* Darker green on hover */
        }

        #calculateBMIButton:focus {
            outline: none;
            background: #218838; /* Darker green on focus */
        }

        #calculateBMIButton:active {
            background: #1e7e34; /* Even darker green when active */
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group input {
                font-size: 14px;
            }

            .button-group button {
                font-size: 14px;
            }

            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height">
    </div>
    <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight">
    </div>
    <button id="calculateBMIButton" onclick="calculateBMI()">Calculate BMI</button>
    <div id="result" class="result"></div>

    <div class="button-group" id="buttonGroup" style="display: none;">
        <button onclick="redirectToDietSuggestion()">Get Diet Suggestion</button>
        <button onclick="clearFields()">Cancel</button>
    </div>
</div>

<script>
    function calculateBMI() {
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;

        if (height === "" || weight === "") {
            alert("Please fill out both fields");
            return;
        }

        const heightInMeters = height / 100;
        const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

        let resultText = `Your BMI is ${bmi}. `;
        if (bmi < 18.5) {
            resultText += "You are underweight.";
            localStorage.setItem('bmi_case', 1);
        } else if (bmi < 24.9) {
            resultText += "You have a normal weight.";
            localStorage.setItem('bmi_case', 2);
        } else if (bmi < 29.9) {
            resultText += "You are overweight.";
            localStorage.setItem('bmi_case', 3);
        } else {
            resultText += "You are obese.";
            localStorage.setItem('bmi_case', 4);
        }

        document.getElementById('result').textContent = resultText;
        document.getElementById('buttonGroup').style.display = 'block';
    }

    function redirectToDietSuggestion() {
        window.location.href = 'BmiSuggestionActivity.html';
    }

    function clearFields() {
        document.getElementById('weight').value = '';
        document.getElementById('height').value = '';
        document.getElementById('result').innerHTML = '';
        document.getElementById('buttonGroup').style.display = 'none';
    }
</script>

</body>
</html>
