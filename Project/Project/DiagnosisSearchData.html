<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Search Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .disease-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .disease-name {
            font-weight: bold;
            color: #555;
        }

        .plant-positions {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Search Data</h2>
        <div id="diseaseList">
            <!-- Disease search data will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mock data (replace with actual data from your Java class)
            const diseaseSearchData = [
                {
                    diseaseName: "Fever",
                    plantPositions: [1, 2, 3]
                },
                {
                    diseaseName: "Headache",
                    plantPositions: [4, 5]
                },
                {
                    diseaseName: "Cough",
                    plantPositions: [6]
                }
                // Add more disease data as needed
            ];

            // Function to display disease search data
            function displayDiseaseSearchData() {
                const diseaseListContainer = document.getElementById("diseaseList");

                diseaseSearchData.forEach(disease => {
                    const diseaseItem = document.createElement("div");
                    diseaseItem.classList.add("disease-item");

                    const diseaseName = document.createElement("div");
                    diseaseName.classList.add("disease-name");
                    diseaseName.textContent = disease.diseaseName;
                    diseaseItem.appendChild(diseaseName);

                    const plantPositions = document.createElement("div");
                    plantPositions.classList.add("plant-positions");
                    plantPositions.textContent = "Plant Positions: " + disease.plantPositions.join(", ");
                    diseaseItem.appendChild(plantPositions);

                    diseaseListContainer.appendChild(diseaseItem);
                });
            }

            // Call function to display initial data
            displayDiseaseSearchData();
        });
    </script>
</body>
</html>
