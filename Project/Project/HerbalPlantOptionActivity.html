<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Options</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 600px;
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Herbal Plant Options</h1>
</header>

<div class="container">
    <p>Choose an option:</p>
    <div class="button-container">
        <button id="btnHerbalPlants">Herbal Plants</button>
        <button id="btnDiseases">Diseases</button>
    </div>
    <button class="back-button" id="btnBack">Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const btnHerbalPlants = document.getElementById('btnHerbalPlants');
        const btnDiseases = document.getElementById('btnDiseases');
        const btnBack = document.getElementById('btnBack');

        btnHerbalPlants.addEventListener('click', function () {
            window.location.href = 'SearchHerbalPlantActivity.html';
        });

        btnDiseases.addEventListener('click', function () {
            window.location.href = 'SearchDiseasesActivity.html';
        });

        btnBack.addEventListener('click', function () {
            window.history.back();
        });
    });
</script>

</body>
</html>
