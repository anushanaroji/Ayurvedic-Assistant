<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-image: url('herb.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <label for="username">User Name:</label>
        <input type="text" id="username">

        <label for="email">Email Address:</label>
        <input type="email" id="email">

        <label for="password">Password:</label>
        <input type="password" id="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword">

        <button id="btnSubmit">Submit</button>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.addEventListener('click', function() {
                onRegisterClicked();
            });

            const confirmPassword = document.getElementById('confirmPassword');
            confirmPassword.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    onRegisterClicked();
                }
            });

            function onRegisterClicked() {
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();

                // Validation
                if (!username) {
                    displayErrorMessage('User name is required');
                    return;
                }
                if (!email) {
                    displayErrorMessage('Email address is required');
                    return;
                }
                if (!validateEmail(email)) {
                    displayErrorMessage('Email address is invalid');
                    return;
                }
                if (!password) {
                    displayErrorMessage('Password is required');
                    return;
                }
                if (!confirmPassword) {
                    displayErrorMessage('Confirm password is required');
                    return;
                }
                if (password !== confirmPassword) {
                    displayErrorMessage('Password and confirm password do not match');
                    return;
                }

                // Simulating successful registration
                alert('Registration successful');

                // Redirect back to login page
                window.location.href = 'LoginActivity.html';
            }

            function displayErrorMessage(message) {
                const errorMessageElement = document.getElementById('errorMessage');
                errorMessageElement.textContent = message;
            }

            function validateEmail(email) {
                // Basic email validation regex
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
        });
    </script>
</body>
</html>
