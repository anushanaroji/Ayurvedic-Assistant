<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title"></h1>
        </header>
        <main>
            <div class="label-value">
                <label id="txtSymptomLabel">Symptom:</label>
                <p id="txtSymptom"></p>
            </div>
            <div class="label-value">
                <label id="txtTreatmentLabel">Treatment:</label>
                <p id="txtTreatment"></p>
            </div>
            <div class="label-value">
                <label id="txtDoseLabel">Dose:</label>
                <p id="txtDose"></p>
            </div>
            <div class="label-value">
                <label id="txtSuggestionLabel">Suggestion:</label>
                <p id="txtSuggestion"></p>
            </div>
        </main>
        <button id="backButton">Back</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
